<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the header */
        .center-header {
            text-align: center; /* Align text to the center */
            padding: 20px; /* Add some padding for spacing */
            color: white; /* Change text color */
        }

        /* Style for links */
        a {
            color: #FFD700; /* Golden yellow for links */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            color: #FFA500; /* Orange for hover effect */
        }

        /* Style for the body */
        body {
            background-color: #34495E; /* Set background color */
            color: white; /* Default text color for the body */
        }
        .admin-link p {
            text-align: right; /* Center-align the paragraph */
        }

    </style>
</head>
<body>
<!-- Header with centered text -->
<h1 class="center-header">Welcome to CARMART</h1>
<div class="admin-link">
    <p><a href="/admin_login">Admin</a></p>
</div>
<!-- Main heading and customer link -->
<h1 style="text-align: left;">Want to buy a car?</h1>
<p>Click Here? <a href="/customer_login">Customer</a></p>
</body>
</html>
